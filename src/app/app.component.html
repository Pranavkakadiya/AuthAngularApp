<mat-toolbar color="primary" class="navbar">
  <div>My Application</div>
  <div>
    <a class="text-white" routerLink="/dashboard" routerLinkActive="active" matTooltip="DashBoard"
       >DashBoard <span
        class="sr-only">(current)</span></a>

    <a *ngIf="!this._authservice.isLoggedIn()" class="text-white" routerLink="/signup" routerLinkActive="active"
      routerLinkActive="active" matTooltip="SignUp"
      aria-label="Button that shows a red tooltip">SignUp </a>

    <a *ngIf="!this._authservice.isLoggedIn()" class="text-white" routerLink="/login" routerLinkActive="active"  matTooltipPosition="below" matTooltip="Login">Login
    </a>
    
    <button *ngIf="this._authservice.isLoggedIn()" (click)="logout()" class="btn btn-outline-danger my-2 my-sm-0"
      type="button" mat-raised-button matTooltipPosition="below" matTooltip="Logout">Logout</button>
  </div>
</mat-toolbar>
